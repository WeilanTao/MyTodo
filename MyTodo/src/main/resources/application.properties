logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG

spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/mytodo?useUnicode=true&characterEncoding=UTF-8&useSSL=false
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.hbm2ddl.auto=none
hibernate.connection.username=root
hibernate.connection.password=toor
hibernate.show_sql=true
entitymanager.packagesToScan=com.taoemily.mytodo

server.servlet.session.timeout=3600s

jwt.refershtoken.expir.ms=600000