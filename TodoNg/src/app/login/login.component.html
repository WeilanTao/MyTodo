<form class="form-signin" #f="ngForm">
    <h2 class="form-signin-heading">Please sign in</h2>

    <!-- <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div> -->
    <div class="email">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" [(ngModel)]="email" class="form-control"
            placeholder="Email address" required autofocus>
    </div>

    <div class="password">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control"
            placeholder="Password" required>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Yep!</button>
</form>
