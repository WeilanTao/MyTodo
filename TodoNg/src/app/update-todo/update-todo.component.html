<h1 mat-dialog-title>Todo Update</h1>
<mat-dialog-content>

    <form [formGroup]="updatetodoform" (ngSubmit)="update()">
        <mat-form-field appearance="legacy" formControlName="todoname">
            <mat-label>Input</mat-label>
            <input matInput placeholder="{{todo.todoName}}">
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Textarea</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </form>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Update</button>
</mat-dialog-actions>
